apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: node-problem-detector
  name: node-problem-detector
  namespace: storageos-operator
spec:
  selector:
    matchLabels:
      app: node-problem-detector
  template:
    metadata:
      labels:
        app: node-problem-detector
    spec:
      containers:
      - name: node-problem-detector
        image: hsodwtkx.gra5.container-registry.ovh.net/library/storageos-health-detector:0.2
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: STORAGEOS_USERNAME
          valueFrom:
            secretKeyRef:
              key: apiUsername
              name: storageos-api
        - name: STORAGEOS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: apiPassword
              name: storageos-api
        - name: STORAGEOS_HOST
          value: storageos.storageos.svc:5705
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 10m
            memory: 80Mi
          requests:
            cpu: 10m
            memory: 80Mi
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      serviceAccount: node-problem-detector
      serviceAccountName: node-problem-detector
